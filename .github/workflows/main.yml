# Script taken from: https://github.com/marketplace/actions/automated-build-android-app-with-github-action

name: Generated APK AAB (Upload - Create Artifact To Github Action)

env:
  main_project_module: app

  # The name of the Play Store
  playstore_name: ali.viation
on:

  push:
    branches: ['main', 'setup-ci']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set Current Date As Env Variable
      # - name: Set current date as env variable
      #   run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v4.2.1

        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
          cache: 'gradle'

      - name: Create local.properties
        run: echo "apiKey=${{ secrets.APIKEY }}" >> local.properties

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # Create APK Release
      - name: Build apk release
        run: ./gradlew assemble

      # Noted For Output [main_project_module]/build/outputs/apk/release/
      - name: Upload Release APK - MovieMate
        uses: actions/upload-artifact@v4
        with:
          name: MovieMate-v1.${{ github.run_number }}-release
          path: ${{ env.main_project_module }}/build/outputs/apk/release/

  publish:
    name: Publish build
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Download APK from build
        uses: actions/download-artifact@v4
        with:
          name: MovieMate-v1.${{ github.run_number }}-release

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v1.${{ github.run_number }}
          release_name: MovieMate-v1.${{ github.run_number }}-release

      - name: Upload Release APK
        id: upload_release_asset
        uses: svenstaro/upload-release-action@2.9.0
        with: 
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.main_project_module }}/build/outputs/apk/release/app-release-unsigned.apk
          asset_name: MovieMate-v1.${{ github.run_number }}-release 